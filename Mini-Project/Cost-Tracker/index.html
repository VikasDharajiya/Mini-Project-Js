<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>

  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md bg-white p-6 rounded-xl shadow-lg">
      <h1 class="text-2xl font-bold mb-6 text-center">Expense Tracker</h1>

      <div class="flex gap-2 mb-4">
        <input
          id="title"
          type="text"
          placeholder="Expense title"
          class="border p-2 flex-1 rounded"
        />

        <input
          id="amount"
          type="number"
          placeholder="Amount"
          class="border p-2 w-24 rounded"
        />
      </div>

      <button id="addBtn" class="w-full bg-black text-white py-2 rounded mb-4">
        Add
      </button>

      <ul id="list" class="space-y-2"></ul>

      <p id="totalAmount" class="mt-4 font-semibold text-right text-gray-700">
        Total : â‚¹ 0
      </p>

      <button
        id="clearAll"
        class="mt-4 w-full bg-gray-500 text-white py-2 rounded"
      >
        Clear All
      </button>
    </div>

    <script src="main.js"></script>
  </body>
</html>
